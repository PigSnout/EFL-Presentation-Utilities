<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Single Post Formatter</title>
        <script src="single_post_formatter.js"></script>
        <script src="leagues.js"></script>
        <script src="shared.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Single Post Formatter</h1>
            <div id="inputs">
                Original Text:<br>
                <textarea id="original_text" cols="150" rows="20"></textarea><br>
                <input id="spoiler_button" type="button" value="Spoiler">
                <input id="gif_button" type="button" value="GIF">
                <input id="commentary_button" type="button" value="Commentary">
                <input id="blank_line_button" type="button" value="Blank Line">
                <input id="home_team_highlight_button" type="button" value="Home Team Highlight">
                <input id="away_team_highlight_button" type="button" value="Away Team Highlight">
                <input id="penalty_highlight_button" type="button" value="Penalty Highlight">
                <input id="clock_stoppage_button" type="button" value="Clock Stoppage"><br>
                League:
                <select id="league">
                    <option value="EFL">EFL</option>
                    <option value="ECFA">ECFA</option>
                </select><br>
                Quarter: 
                <select id="quarter">
                    <option value="Q1">Q1</option>
                    <option value="End Q1">End Q1</option>
                    <option value="Q2">Q2</option>
                    <option value="End Q2">End Q2</option>
                    <option value="Q3">Q3</option>
                    <option value="End Q3">End Q3</option>
                    <option value="Q4">Q4</option>
                    <option value="End Q4">End Q4</option>
                    <option value="OT">OT</option>
                    <option value="Final">Final</option>
                </select><br>
                <div id="scoreboard">
                </div>
                Commentary:<br>
                <textarea id="commentary" cols="150" rows="2"></textarea><br>
                <input id="generate_output_button" type="button" value="Generate Output"><br><br>
                Formatted Post:<br>
                <textarea id="output" cols="150" rows="10"></textarea><br>
            </div>
        </div>
    </body>
</html>
